<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Quick CSS Animation Effects</title>
		<link rel="stylesheet" href="css_wavy_animation/style.css" />
	</head>
	<body>
		<audio class="audio" id="youtube" controls autoplay></audio>
		<div class="loader">
			<span style="--i: 0"></span>
			<span style="--i: 1"></span>
			<span style="--i: 2"></span>
			<span style="--i: 3"></span>
			<span style="--i: 4"></span>
			<span style="--i: 5"></span>
			<span style="--i: 6"></span>
			<span style="--i: 7"></span>
			<span style="--i: 8"></span>
			<span style="--i: 9"></span>
			<span style="--i: 10"></span>
			<span style="--i: 11"></span>
			<span style="--i: 12"></span>
			<span style="--i: 13"></span>
			<span style="--i: 14"></span>
			<span style="--i: 15"></span>
			<span style="--i: 16"></span>
		</div>
		<script>
			// YouTube video ID
			var videoID = "rt0gojY_i5o";

			// Fetch video info (using a proxy if avoid CORS errors)
			fetch(
				"https://cors-anywhere.herokuapp.com/" +
					"https://www.youtube.com/get_video_info?video_id=" +
					videoID
			).then((response) => {
				if (response.ok) {
					response.text().then((ytData) => {
						// parse response to find audio info
						var ytData = parse_str(ytData);
						var getAdaptiveFormats = JSON.parse(
							ytData.player_response
						).streamingData.adaptiveFormats;
						var findAudioInfo = getAdaptiveFormats.findIndex(
							(obj) => obj.audioQuality
						);

						// get the URL for the audio file
						var audioURL = getAdaptiveFormats[findAudioInfo].url;

						// update the <audio> element src
						var youtubeAudio = document.getElementById("youtube");
						youtubeAudio.src = audioURL;
					});
				}
			});

			function parse_str(str) {
				return str.split("&").reduce(function (params, param) {
					var paramSplit = param.split("=").map(function (value) {
						return decodeURIComponent(value.replace("+", " "));
					});
					params[paramSplit[0]] = paramSplit[1];
					return params;
				}, {});
			}
		</script>
	</body>
</html>
